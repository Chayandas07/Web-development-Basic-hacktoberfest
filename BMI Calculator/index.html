<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bmi_calculator.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg"><br>

    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter your height in meters"><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h2>Your BMI:</h2>
    <p id="bmiResult"></p>

    <script src="bmi_calculator.js"></script>
</body>
</html>
